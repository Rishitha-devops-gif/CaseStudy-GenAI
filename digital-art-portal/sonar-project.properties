sonar.projectKey=digital-art-portal
sonar.projectName=Digital Art Portal
sonar.projectVersion=1.0

# Source directories
sonar.sources=backend,frontend/src
sonar.exclusions=**/node_modules/**,**/coverage/**,**/*.spec.ts,**/*.test.js

# Test directories
sonar.tests=backend/tests,frontend/src/app
sonar.test.inclusions=**/*.spec.ts,**/*.test.js

# Coverage reports
sonar.javascript.lcov.reportPaths=backend/coverage/lcov.info,frontend/coverage/lcov.info
sonar.coverage.exclusions=**/*.spec.ts,**/*.test.js,**/node_modules/**

# Language settings
sonar.sourceEncoding=UTF-8